<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Get the Output File</h3>
      </div>
      <hr/>
        <div>

	  <table border="1">


        {% set count = 0 %}

    {% for image in images %}
        <tr>
        <td>

            <img src="data:;base64,{{ image }}" alt="sample" width="120" height="90" />
        </td>

        </tr>

		 {% set count = count + 1 %}
	{% endfor %}
            </table>

        </div>
        {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                            <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
      </div>

  </body>
</html>
