        <script>
	var flag=true;
	var recognition = new webkitSpeechRecognition();

  var mobileflag=window.mobileAndTabletcheck();

  recognition.lang = "en-US";

	function startDictation() {
	if(flag){
      var src = $("#mike").attr("src", "{{ url_for('static', filename='img/mic-animate.gif') }}");

    if(mobileflag){

    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.start();
    recognition.onresult = function(e) {

      //document.getElementById('labnol').submit();
      var textarea = document.getElementById('results')
      textarea.value = e.results[0][0].transcript;
      recognition.stop();
      var src = $("#mike").attr("src", "{{ url_for('static', filename='img/mic.gif') }}");

      };

    }else{

    recognition.continuous = true;
    recognition.interimResults = true;

    recognition.start();
    recognition.onresult = function(e) {

    //document.getElementById('labnol').submit();

    var textarea = document.getElementById('results');
        for (var i = e.resultIndex; i < e.results.length; ++i) {
            if (e.results[i].isFinal) {
                textarea.value += e.results[i][0].transcript;
            }
        }
      };

      flag=false;
    }

      recognition.onerror = function(e) {
        recognition.stop();
      }

	}else{
    var src = $("#mike").attr("src", "{{ url_for('static', filename='img/mic.gif') }}");
		recognition.stop();
		flag=true;
	}
  }
</script>
